{% extends "layout.html" %}

{% block title %}
    Withdraw
{% endblock %}

{% block main %}
<form action="/withdraw" method="post">
    <div class="mb-3">
        <label class="mb-3 fw-bold" for="buy">Withdraw Funds</label>
        <input class="form-control mx-auto w-auto mb-3" type="password" id="password" name="password" placeholder="Confirm password" minlength="1" required>
        <input class="form-control mx-auto w-auto mb-3" type="number" id="sum" name="sum" placeholder="Amount" min="1" step="10" required>
        <button class="btn btn-primary" type="submit">Withdraw</button>
    </div>
</form>
{% endblock %}
